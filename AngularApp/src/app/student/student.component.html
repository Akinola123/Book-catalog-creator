<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
          Mr. Howard's Class
            <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="studentService.selectedStudent._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="studentService.selectedStudent.name" placeholder="Enter name here" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="ebook" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.ebook" placeholder="Ebook title">
                  <label>Ebook :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="redemptioncode" #name="ngModel" [(ngModel)]="studentService.selectedStudent.redemptioncode" placeholder="Enter Redemption Code">
                  <label>Redemption Code :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="grade" #name="ngModel" [(ngModel)]="studentService.selectedStudent.grade" placeholder="Grade level">
                  <label>Student Grade level :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(studentForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!studentForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Ebook</th>
                      <th>Redempton Code</th>
                  
                      <th>Grade</th>
                      
                      </tr>
                  </thead>
                  <tr *ngFor="let stu of studentService.students">
                    <td>{{stu.name}}</td>
                    <td>{{stu.ebook}}</td>
                    <td>{{stu.redemptioncode}}</td>
                    <td>{{stu.grade}}</td>
              
                    <td>
                       
                        <a class="action-btn" (click)="onEdit(stu)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(stu._id,studentForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
